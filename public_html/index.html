<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/index.css">
    <script> var exports = {}; </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./js/servicor.js"></script>
    <script src="./js/grid-creator.js"></script>
    <script src="./js/session.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <title>ParKING</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-fixed-top">
            <form class="form-inline my-2 my-lg-0">
                <a class="nav-item" href="#"><img width="220" src="./img/logo-blanco.png"></a>
                <a onclick="logout()" href="#" class="navbar-right btn-salir btn btn-success btn-lg">
                    Salir <span class="glyphicon glyphicon-log-out"></span> 
                </a>
            </form>
        </nav>
    </header>
    <section class="row container-section">
        <h2>Estacionamiento</h2>
        <div class="btn-group btn-group-grillas" role="group" aria-label="...">
            <button onclick="crearGrillaAutos()" type="button" class="btn btn-default">Estacionamiento</button>
            <button onclick="crearGrillaUsuarios()" type="button" class="btn btn-default">Usuarios</button>
            <button onclick="crearGrillaPagos()" type="button" class="btn btn-default">Pagos</button>
        </div>
        <div class="btn-group btn-ab" role="group" aria-label="...">
            <button type="button" class="btn-success btn btn-lg" data-toggle="modal" data-target="#modalAgregar">Agregar</button>
            <button type="button" class="btn-danger btn btn-lg">Sacar</button>
        </div>
        <table class="table" id="grilla"> <!-- Se genera dinamicamente --> </table>
        <div class="btn-toolbar mb-3" role="toolbar">
            <div class="btn-group mr-2" role="group">
                <button type="button" class="btn btn-primary">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </button>
                <button type="button" class="btn btn-primary">1</button>
                <button type="button" class="btn btn-primary">2</button>
                <button type="button" class="btn btn-primary">3</button>
                <button type="button" class="btn btn-primary">4</button>
                <button type="button" class="btn btn-primary">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </button>
            </div>
        </div>
    </section>

    <div class="modal fade" id="modalAgregar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Añadir auto</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="form-estac" action="#">
                        <input type="text" placeholder="Patente" class="form-control" id="patente-txt"/>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="agregarAuto()">Añadir</button>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
